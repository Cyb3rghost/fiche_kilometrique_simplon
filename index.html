<!DOCTYPE html>
<html>
  <head>

  <body>

    <div class="container  p-5">
    
      <h1 class="text-center">FKSimplon</h1>
      <br/>
      <div class="card">

        <div class="card-body">

          <div id="message"></div>

          <form method="post" id="connexion">
            <div class="form-group">
              <label>Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Connexion</button>
            <a id="menuInscription" class="btn btn-dark btn-block">Inscription</a>
            <a id="menuDashboard" class="btn btn-dark btn-block">Dashboard</a>
          </form>


        </div>


      </div>
    
    </div>

  </body>
